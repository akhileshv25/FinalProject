<div class="container">
    <div class="image-side"></div>
    <div class="form-side">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <h2 class="form-title">Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginObj.email" #email="ngModel" [attr.required]="true"
                       class="form-control" />
                <div class="alert alert-danger" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">
                    Email is required.
                </div>
                <div class="alert alert-danger" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">
                    Invalid email address.
                </div>
            </div>

            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input [type]="passwordFieldType" id="password" name="password" [(ngModel)]="loginObj.password"
                           #password="ngModel" [attr.required]="true" class="form-control" />
                    <i (click)="togglePasswordVisibility()" class="eye-icon" [class]="passwordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                </div>
                <div class="alert alert-danger" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
                    Password is required.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <br>
            <div class="form-footer">
                <p>Don't Have an Account? <a style="color: royalblue;" href="/signup">Sign Up</a></p>
                <p><a style="color: royalblue;" href="/forgetpassword">Forget Password?</a></p>
            </div>
        </form>
    </div>
</div>
